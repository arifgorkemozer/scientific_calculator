<title>Scientific Calculator</title>
<link rel="stylesheet" type="text/css" href="css/style.css">

<div class="calculator">
    <input type="text" id="screen" maxlength="20">
    <div class="calc-buttons">

        <table align="center">
            <tr>
                <td><button class="button complex-stuff">x^2</button></td>
                <td><button class="button complex-stuff">x^</button></td>
                <td><button class="button complex-stuff">sin</button></td>
                <td><button class="button complex-stuff">cos</button></td>
                <td><button class="button complex-stuff">tan</button></td>
            </tr>
            <tr>
                <td><button class="button complex-stuff">sqrt</button></td>
                <td><button class="button complex-stuff">log</button></td>
                <td><button class="button complex-stuff">ln</button></td>
                <td><button class="button complex-stuff">rad</button></td>
                <td><button class="button complex-stuff">deg</button></td>
            </tr>
            <tr>
                <td><button class="button basic-stuff">e</button></td>
                <td><button class="button basic-stuff">CE</button></td>
                <td><button class="button basic-stuff">&#60;=</button></td>
                <td><button class="button basic-stuff">%</button></td>
                <td><button class="button basic-stuff">/</button></td>
            </tr>
            <tr>
                <td><button class="button basic-stuff">&#x003C0;</button></td>
                <td><button class="button numbers">7</button></td>
                <td><button class="button numbers">8</button></td>
                <td><button class="button numbers">9</button></td>
                <td><button class="button basic-stuff">*</button></td>
            </tr>
            <tr>
                <td><button class="button basic-stuff">x !</button></td>
                <td><button class="button numbers">4</button></td>
                <td><button class="button numbers">5</button></td>
                <td><button class="button numbers">6</button></td>
                <td><button class="button basic-stuff">-</button></td>
            </tr>
            <tr>
                <td><button class="button basic-stuff">+/-</button></td>
                <td><button class="button numbers">1</button></td>
                <td><button class="button numbers">2</button></td>
                <td><button class="button numbers">3</button></td>
                <td><button class="button basic-stuff">+</button></td>
            </tr>

            <tr>
                <td><button class="button basic-stuff">(</button></td>
                <td><button class="button basic-stuff">)</button></td>
                <td><button class="button numbers">0</button></td>
                <td><button class="button basic-stuff">.</button></td>
                <td><button class="button basic-stuff">=</button></td>
            </tr>
        </table>
    </div>
</div>

<script src="js/scientific_calc.js"></script>
